{% extends "include/layouts.html" %}
{% block body %}

<form action="/art_add" method="post">
    <input type="text" name="title" placeholder="제목" required> 
    <!-- required를 사용하면 입력창이 비어있으면 컬럼에 정보가 저장되지 않음, value를 사용하면 입력하지 않아도 none 방식으로 날아감. -->
    <input type="text" name="author" placeholder="글쓴이" required>
    <input type="text" name="description" placeholder="내용" required>
    <input type="submit" value="Write!!">
</form>

{% endblock %}
